<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CineGather</title>
        <link rel="shortcut icon" href="../popcorn.ico" />
        <link href="register.css" rel="stylesheet">
    </head>
    <main>
        <body>
            <form id="profileForm">
                <label for="firstName">Name:</label><br>
                <input type="text" id="firstName" name="firstName"><br>
        
                <label for="surname">Surname:</label><br>
                <input type="text" id="surname" name="lastName"><br>
        
                <label for="profilePic">Profile Picture:</label><br>
                <input type="file" id="profilePic" name="profilePic" accept="image/*"><br>
        
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password"><br>
        
                <button type="submit">Create</button>
            </form>
        
            <script src="register.js"></script>
        </body>
    </main>
</html>
